<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
<div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title justify-center text-2xl font-bold mb-6">Weather Forecast</h2>
        <div class="form-control">
            <input type="text" placeholder="Enter city name" class="input input-bordered w-full" />
        </div>
        <div class="card-actions justify-center mt-6">
            <button class="btn btn-primary w-full">Search</button>
        </div>
    </div>
</div>
</body>
</html>
